<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/Predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="sex">Sex (0 for female, 1 for male):</label>
        <input type="number" id="sex" name="sex" required>
        
        <label for="cp">Chest Pain Type (cp):</label>
        <input type="number" id="cp" name="cp" required>
        
        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="number" id="trestbps" name="trestbps" required>
        
        <label for="chol">Serum Cholesterol (mg/dl):</label>
        <input type="number" id="chol" name="chol" required>
        
        <label for="fbs">Fasting Blood Sugar (> 120 mg/dl) (fbs):</label>
        <input type="number" id="fbs" name="fbs" required>
        
        <label for="restecg">Resting Electrocardiographic Results (restecg):</label>
        <input type="number" id="restecg" name="restecg" required>
        
        <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
        <input type="number" id="thalach" name="thalach" required>
        
        <label for="exang">Exercise Induced Angina (exang):</label>
        <input type="number" id="exang" name="exang" required>
        
        <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (oldpeak):</label>
        <input type="number" id="oldpeak" name="oldpeak" required>
        
        <label for="slope">Slope of the Peak Exercise ST Segment (slope):</label>
        <input type="number" id="slope" name="slope" required>
        
        <label for="ca">Number of Major Vessels Colored by Fluoroscopy (ca):</label>
        <input type="number" id="ca" name="ca" required>
        
        <label for="thal">Thalassemia (thal):</label>
        <input type="number" id="thal" name="thal" required>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <div class="prediction">
        <h3>Prediction Result:</h3>
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}
</body>
</html>
